name: CI / CD

on:
  push:
    branches: ["**"]
    tags:
      - "v*"
  pull_request:

jobs:
  openapi-validate:
    name: Validate OpenAPI specs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node (for openapi-cli)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install OpenAPI CLI
        run: npm install -g @redocly/cli

      - name: Validate OpenAPI files
        run: redocly lint "openapi/openapi.yaml"

  release:
    name: Generate & Publish (Spring Boot + Axios)
    runs-on: ubuntu-latest
    needs: openapi-validate
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com

      - name: Generate Spring Boot backend
        run: |
          mvn -B \
            -Drevision=${{ steps.version.outputs.version }} \
            -Pbackend-spring \
            generate-sources

      - name: Generate TypeScript Axios client
        run: |
          mvn -B \
            -Drevision=${{ steps.version.outputs.version }} \
            -Pfrontend-axios \
            generate-sources

      - name: Publish Maven artifacts
        run: |
          mvn -B \
            -Drevision=${{ steps.version.outputs.version }} \
            -DskipTests \
            deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish npm package (Axios)
        working-directory: target/typescript-axios-client
        run: |
          npm install
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
